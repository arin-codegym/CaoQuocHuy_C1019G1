<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let element = parseInt(prompt("element in arrayInt"));
    let arrInt = [];
    let n = 1;
    let dem = 0;
    while (n <= element) {
        int = parseInt(prompt(" a number is"+n));
        n++;
        arrInt.push(int);
    }
    let max = arrInt[0];
    let indexs = [];
    for (let i = 0; i < arrInt.length; i++) {
        if (arrInt[i] > max) {
            max = arrInt[i];
        }
    }
    for (let i = 0;i<arrInt.length;i++){
        if (arrInt[i]===max){
            indexs.push(i);
        }
    }
    document.write("max=" + max + "index in:"+indexs );


</script>
</body>
</html>
