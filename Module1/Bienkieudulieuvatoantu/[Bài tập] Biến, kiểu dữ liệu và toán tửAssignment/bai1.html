<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let vatLy;
        let hoaHoc;
        let sinhHoc;
        vatLy = prompt('Nhap diem ly');
        hoaHoc = prompt('Nhap diem hoa');
        sinhHoc = prompt('Nhap diem sinh');
        let Ly = parseFloat(vatLy);
        let Hoa = parseFloat(hoaHoc);
        let Sinh = parseFloat(sinhHoc);
        let dtb = ( Ly + Hoa + Sinh )/3;
        document.write('Diem trung binh :'+ dtb);
        let tong = Ly + Hoa + Sinh ;

        document.write('tong'+tong);










    </script>
</body>
</html>
