<script>
    let str = prompt();
    let vowel = /[aeoiu]/gi;
    let consonant = /[bcdfghjklmnpqrstvwxyz]/gi;//
    let resVowel = str.match(vowel);
    let resConsonat = str.match(consonant);
    resVowel = resVowel.join("");
    resConsonat = resConsonat.join("");
    alert("chuỗi có" + resVowel.length +"nguyên âm"+"và  nguyên âm đó là:"+deduplicate(resVowel)+ "<br/>"+
        "chuỗi có" + resConsonat.length +"phụ âm"+"và  phụ âm đó là:"+deduplicate(resConsonat)
        );
    function deduplicate(arr) {
        let set = new Set(arr);
        return Array.from(set);
    }
