<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrListCustomers = [];
    let checkEditCustomer = false;
    let checkDeleteCustomer = false;

    function displayMainMenu() {
        let choose = prompt(
            "1. Add New Customer." +
            "\n2.Display Information Customer." +
            "\n3.Edit Information Customer." +
            "\n4.Delete Customer." +
            "\n5.Exit."
        );
        switch (choose) {
            case "1" :
                addNewCustomer();
                break;
            case "2" :
                displayCustomers();
                break;
            case "3" :
                chooseCustomerEdit();
                break;
            case "4" :
              chooseDeletaCustomer();
                break;
            case "5" :
                return;

            default:
                alert("Fail !!!");
                break;

        }
    }

    function addNewCustomer() {
        let arrInfo = [];
        let nameCustomer = prompt("Enter Name Customer:");
        let idCard = prompt("Enter Id Card Customer:");
        let brithdayCustomer = prompt('Enter Brithday Customer (dd/MM/YYYY):');
        let emailCustomer = prompt('Enter Email Customer:');
        let addressCustomer = prompt('Enter Address Customer:');
        let typeCustomer = prompt('Enter Type Customer:');
        let discount = prompt("Enter Discount:");
        let numberAccompanying = prompt("Enter NumberAccompanying:");
        let typeRoom = prompt("Type Room");
        let rentDays = prompt("Enter renDays:");
        let typeService = prompt("Enter Type Service:");
        arrInfo.push(nameCustomer);
        arrInfo.push(idCard);
        arrInfo.push(brithdayCustomer);
        arrInfo.push(emailCustomer);
        arrInfo.push(addressCustomer);
        arrInfo.push(typeCustomer);
        arrInfo.push(discount);
        arrInfo.push(numberAccompanying);
        arrInfo.push(typeRoom);
        arrInfo.push(rentDays);
        arrInfo.push(typeService);
        arrListCustomers.push(arrInfo);
        displayMainMenu();
    }

    function displayCustomers() {
        let result = "";
        for (let i = 0; i < arrListCustomers.length; i++) {
            result += "\n" + (i + 1) + "." + "Name:" + arrListCustomers[i][0] +
                "; Id Card :" + arrListCustomers[i][1];
        }
        result += "\n" + (arrListCustomers.length + 1) + ".Back to Menu.";
        let chooseDisplayInfo = prompt(result);
        if (chooseDisplayInfo.toString() !== (arrListCustomers.length - 1).toString()) {
            if (!checkDeleteCustomer) {
                displayInfomationCustomer(Number.parseInt(chooseDisplayInfo) - 1);
            } else {
                deleteCustomer(Number.parseInt(chooseDisplayInfo) - 1);
            }
        } else {
            checkDeleteCustomer = false;
            checkEditCustomer = false;

            displayMainMenu();
        }


    }

    function displayInfomationCustomer(index) {
        if (checkEditCustomer) {
            let chooseInfoEdit = prompt(
                "1.Name :" + arrListCustomers[index][0] +
                "\n2.Id Card :" + arrListCustomers[index][1] +
                "\n3.Brithday :" + arrListCustomers[index][2] +
                "\n4.Email :" + arrListCustomers[index][3] +
                "\n5.Address :" + arrListCustomers[index][4] +
                "\n6.Type Customer :" + arrListCustomers[index][5] +
                "\n7.Discount : " + arrListCustomers[index][6] +
                "\n8.Accompanying :" + arrListCustomers[index][7] +
                "\n9.TypeRoom:" + arrListCustomers[index][8] +
                "\n10.RentDays: " + arrListCustomers[index][9] +
                "\n11.Type Service:" + arrListCustomers[index][10] +
                "\n12.Back."
            );
            if (chooseInfoEdit.toString() !== "12") {
                editInfomationCustomer(index,Number.parseInt(chooseInfoEdit) - 1);
            } else {
                checkEditCustomer = false;
                displayCustomers();
            }

        } else {
            alert("Information Of Customer:\n" +
                "1.Name :" + arrListCustomers[index][0] +
                "\n.Id Card :" + arrListCustomers[index][1] +
                "\n.Brithday :" + arrListCustomers[index][2] +
                "\n.Email :" + arrListCustomers[index][3] +
                "\n.Address :" + arrListCustomers[index][4] +
                "\n.Type Customer :" + arrListCustomers[index][5] +
                "\n.Discount : " + arrListCustomers[index][6] +
                "\n.Accompanying :" + arrListCustomers[index][7] +
                "\n.TypeRoom:" + arrListCustomers[index][8] +
                "\n.RentDays: " + arrListCustomers[index][9] +
                "\n.Type Service:" + arrListCustomers[index][10]
            );
            displayCustomers()
        }

    }

    function chooseCustomerEdit() {
        checkEditCustomer = true;
        displayCustomers();
    }

    function editInfomationCustomer(indexCus,indexProperty) {
        let editInfo = prompt('Enter Info You Want Change');
        switch (indexProperty) {
            case 0:
                arrListCustomers[indexCus][0] = editInfo;
                break;
            case 1:
                arrListCustomers[indexCus][1] = editInfo;
                break;
            case 2:
                arrListCustomers[indexCus][2] = editInfo;
                break;
            case 3:
                arrListCustomers[indexCus][3] = editInfo;
                break;
            case 4:
                arrListCustomers[indexCus][4] = editInfo;
                break;
            case 5:
                arrListCustomers[indexCus][5] = editInfo;
                break;
            case 6:
                arrListCustomers[indexCus][6] = editInfo;
                break;
            case 7:
                arrListCustomers[indexCus][7] = editInfo;
                break;
            case 8:
                arrListCustomers[indexCus][8] = editInfo;
                break;
            case 9:
                arrListCustomers[indexCus][9] = editInfo;
                break;
            case 10:
                arrListCustomers[indexCus][10] = editInfo;
                break;
            default:
                alert("Fail !!!");
                return;
        }
        checkEditCustomer = false;
        displayMainMenu();
    }

    function chooseDeletaCustomer() {
        checkDeleteCustomer = true;
        displayCustomers();

    }

    function deleteCustomer(index) {
        let chooseConfirm = prompt(
            "Are you sure delete Customer ? Name:") + arrListCustomers[index][0] +
            ";ID Card :" + arrListCustomers[index][1] + "\n1.Yes\n2.No";
        if (chooseConfirm === "1") {
            arrListCustomers.splice(index, 1);
            alert("Delete complete.");

        }
        checkDeleteCustomer = false;
        displayMainMenu();

    }

    displayMainMenu()


</script>
</body>
</html>
