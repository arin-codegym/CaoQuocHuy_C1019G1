<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    let choose = prompt("1.Add new customer." +
        "\n2.Delete customer.");
    switch (choose) {
        case "1":
            let arrLength = prompt("Enter the number of customers you want to add:");
            for (var i = 0; i < arrLength; i++) {
                arrNameCustomer.push(prompt("Enter name customer no" + (i + 1)));
                /* dao nguoc
                 arrNameCustomer.reverse();*/
            }
            var result = "";
            for (var i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + "." + arrNameCustomer[i];
            }
            alert(result);
            arrNameCustomer.sort();
            result = "";
            for (var i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + "." + arrNameCustomer[i];
            }
            alert(result);

            break;
        case "2":
            arrNameCustomer[0] = "Huy";
            arrNameCustomer[1] = "Hai";
            arrNameCustomer[2] = "Tung";
            arrNameCustomer[3] = "Kien";
            arrNameCustomer[4] = "Minh";
            arrNameCustomer[5] = "Tu";
            arrNameCustomer[6] = "Son";
            arrNameCustomer[7] = "Thoa";
            arrNameCustomer[8] = "Le";
            arrNameCustomer[9] = "Tu";
            var result = "";
            for (var i = 0; i < arrNameCustomer.length; i++) {
                result += "\n" + (i + 1) + "." + arrNameCustomer[i];
            }
            let indexDelete = prompt("Choose customer you want delete:" + result);
            arrNameCustomer.splice(Number.parseInt(indexDelete) - 1, 1);
            let resultAfterDelete = "";
            for (var i = 0; i < arrNameCustomer.length; i++) {
                resultAfterDelete += "\n" + (i + 1) + "." + arrNameCustomer[i];
            }

            alert("List customer after delete" + resultAfterDelete);
            break;
        default:
            alert("Fail !!!");
            break;

    }

</script>
</body>
</html>
