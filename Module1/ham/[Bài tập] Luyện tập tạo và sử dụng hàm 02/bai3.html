<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let num=parseInt(prompt("nhập sô nguyên và tính giai thừa của nó:"));
    function factorial(n) {
       let  factorial=1;
        for (let i =1;i<=n;i++){
            factorial *=i;

        }
        return factorial;
        
    }
    alert(" factorial="+factorial(num));
</script>
</body>
</html>
