<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</title>
</head>
<body>
<script>
    let num=prompt("enter a number:");
    function binhPhuong(n) {

        return Math.pow(n,2);

    }
    alert(binhPhuong(num));
</script>
</body>
</html>
