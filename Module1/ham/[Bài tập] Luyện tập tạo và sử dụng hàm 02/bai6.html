<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. Nếu là nguyên
        dương trả về true, ngược lại trả về false.</title>
</head>
<body>
<script>
    function interger(int) {
        int = parseFloat(prompt("a the number:"));
        return int > 0;
    }
    alert(interger())

</script>
