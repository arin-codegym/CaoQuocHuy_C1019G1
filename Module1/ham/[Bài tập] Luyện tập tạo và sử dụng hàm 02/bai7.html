<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.</title>
</head>
<body>
<script>
    function convert() {
        let a=parseInt(prompt("input a:"));
        let b=parseInt(prompt("input b:"));
        let hoandoi;
        hoandoi=a;
        a=b;
        b=hoandoi;
        alert("a="+a);
        alert("b="+b);
        
    }
    convert()
</script>
</body>
</html>
