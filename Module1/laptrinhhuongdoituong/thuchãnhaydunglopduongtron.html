<body>
<script>
    let Cirle = function (radius) {
        {
            this.Radius = radius;

        }
        ;
        this.getRadius = function () {
            return this.Radius;

        };
        this.getArea = function () {
            return Math.PI * radius * radius;
        };
    }
    let cirle = new Cirle(2);
    let radius = cirle.getRadius();
    let area = cirle.getArea();
    alert("radius:" + radius + "; area :" + area);
</script>
