<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>


    <input id="month" type="text">
    <input type="button" onclick="tinhsongay()" value="Tính số ngày">
</form>
<script>
    let thang = document.getElementById("month");

    function tinhsongay() {
        switch (thang.value*1) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.write('có 31 ngày');
                break;
            case 4:
            case 6 :
            case 9 :
            case 11 :
                document.write('có 30 ngày');
                break;
            case 2:
                // document.write('co 28 hoac 29');
                let year = parseInt(prompt('Nhập số năm :'));


                if (year % 4 === 0) {
                    if (year % 100 === 0) {
                        if (year % 400 === 0) {
                            alert('co 29 ngay');
                        } else {
                            alert('co 28 ngay');
                        }
                    } else {
                        alert("co 29 ngay");
                    }
                } else {
                    alert('co 28 ngay');
                }
                break;
            default:
                document.write('du lieu sai');
                break;
        }
    }



    let year = parseInt(prompt('Nhập số năm :'));


    if (year % 4 === 0) {
        if (year % 100 === 0) {
            if (year % 400 === 0) {
                alert(year + " is a leap year");
            } else {
                alert(year + " is NOT a leap year");
            }
        } else {
            alert(year + " is a leap year");
        }
    } else {
        alert(year + " is NOT a leap year");
    }
</script>

</body>
</html>
