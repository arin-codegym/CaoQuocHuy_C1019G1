<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight = prompt('Enter Weight :');
    let height = prompt('Enter Height :');
    let bmi = weight/Math.pow(height,2) ;
    if (bmi<18.5) {
        document.write("Underweight");
    } else if(bmi<25) {
        document.write("Nomal");
    } else if (bmi<30){
        document.write("Obese");
    }


</script>
</body>
</html>
