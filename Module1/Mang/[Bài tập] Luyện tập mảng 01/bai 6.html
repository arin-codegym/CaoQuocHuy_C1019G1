<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var array = new Array();
    var check = false;
    var dem = 0;
    do {
        var input = parseInt(prompt("nhap gia tri mang:"));
        array.push(input);
        dem++;
    } while (dem < 10);
    var v = prompt("nhap V")*1;
    for (var i = 0; i < array.length; i++) {
        if (array[i] === v) {
            check = true;
        }
    }
    if (!check) {
        document.write("V  is not the array");
    } else {
        document.write("V in the array");
    }

</script>

</body>
</html>
