    /* cach lam thu 2 chi tiet hon*/
    let arr = [];
    let txt;
    do {
        txt = prompt("nhap dong chu");
        arr.push(txt);
    } while (txt !== null);
    arr.pop();
    let first = 0;
    let last = arr.length - 1;
    while (first < last) {
        let x = arr[first];
        arr[first] = arr[last];
        arr[last] = x;
        first++;
        last--;
    }
