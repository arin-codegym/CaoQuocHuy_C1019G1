

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=prompt('enter a number');
    var string=num.toString();
    var result=[string[0]];
    for (var i=1;i<string.length;i++){
        if (string[i-1]%2===0 && string[i]%2===0){
            result.push('-',string[i]);
        }else
            result.push(string[i]);
    }
alert(result.join(''));
</script>

</body>
</html>
