<html lang="">
<head>
    <title>Faking Textarea on Typing</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <input id="textInput" type="text" onkeydown="runProgram(event)"/>
    <script>
        let a = [];
        let n = "";
        a[1] = 'T';
        a[2] = 'Ô';
        a[3] = 'I';
        a[4] = ' ';
        a[5] = 'L';
        a[6] = 'À';
        a[7] = ' ';
        a[8] = 'M';
        a[9] = 'Ộ';
        a[10] = 'T';
        a[11] = ' ';
        a[12] = 'Đ';
        a[13] = 'Ứ';
        a[14] = 'A';
        a[15] = ' ';
        a[16] = 'N';
        a[17] = 'G';
        a[18] = 'Ố';
        a[19] = 'C';
        a[20] = '!';
        a[21] = '!';
        a[22] = '!';

        function typeTextarea() {
            let t = document.f.txt.value;
            j = t.length;
            if (j > 0) {
                for (let i = 1; i <= j; i++) {
                    n = n + a[i];
                    if (i === 22) {
                        document.f.txt.value = "";
                        n = "";
                    }
                }
            }
            document.f.txt.value = n;
            n = "";
            setTimeout("typeTextarea()", 1);
            //return false;
        };
        /*cach 2 */

        let textinput = document.getElementById("textInput");
        let index = -1;
        let str = "Cao Quốc Huy";
        let result = "";
        function runProgram(event) {
            if (event.keyCode === 8) {
                result = result.substring(0, result.length -1);
                if (index < -1) {
                    index = -1;
                }
                index--;
            } else {
                event.preventDefault();
                if (index < str.length - 1) {
                    index++;
                    result += str.charAt(index);
                    textinput.value = result;
                }
            }
        }
    </script>
</head>
<body>
<center>
    <h1>Type anthing slowly</h1>
    <form name="f">
        <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
    </form>
</center>
</body>
</html>
