<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <tr>
        <th>NAME</th>
        <th>PRICE</th>
    </tr>
    <tr	th:each="prod:${products}">
        <td>
            <a th:href ="@{/chitiet/{id}(id=${prod.id})}" th:text="${prod.name}"></a>
        </td>

        <td	th:text="${prod.price}"></td>
    </tr>
</table>
</body>
</html>
