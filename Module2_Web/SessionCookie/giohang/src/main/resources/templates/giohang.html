<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Cart</h1>
<table border="1">
    <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Amount</th>
    </tr>
    <th:block th:each="idCart:${list.keySet()}">
        <tr>
<!--            <td th:text="${idCart}"></td>&ndash;&gt;-->
            <td th:text="${list.get(idCart).product.name}"></td>
            <td th:text="${#numbers.formatCurrency(list.get(idCart).product.price)}"></td>
            <td th:text="${(list.get(idCart).quantity)}"></td>
            <td th:text="${#numbers.formatCurrency((list.get(idCart).quantity)*list.get(idCart).product.price)}"></td>
<!--            <td th:text="${list.get(idCart).quantity}"></td>-->
<!--           <td><a th:href="@{/cart/__${product.id}__ }">Delete</a></td>-->
        </tr>
    </th:block>

</table>
<a href="/">Product list</a>
</body>
</html>
