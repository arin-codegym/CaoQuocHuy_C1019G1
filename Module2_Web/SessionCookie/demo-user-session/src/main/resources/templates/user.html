<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title></title>
</head>
<body>
<h1>User profile Page</h1>
<table>
    <tr>
        <td>First Name</td>
        <td th:text="${user.fname}" >
    </tr>
    <tr>
        <td>Middle Name</td>
        <td th:text="${user.mname}" >
    </tr>
    <tr>
        <td>Last Name</td>
        <td th:text="${user.lname}">
    </tr>
    <tr>
        <td>Age</td>
        <td th:text=" ${user.age}"</td>
    </tr>
</table>
</body>
</html>
