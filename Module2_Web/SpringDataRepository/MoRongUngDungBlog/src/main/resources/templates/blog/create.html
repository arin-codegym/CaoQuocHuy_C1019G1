<!DOCTYPE html>
<html xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>Create blog</title>
</head>
<body>
<h1>Create blog</h1>
<p>
    <a href="/blogs">Blog list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-blog}" th:object="${blog}" method="post">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}"/></td>
        </tr>
        <tr>
            <td>content:</td>
            <td><input type="text" th:field="*{content}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create blog"></td>
        </tr>
        <tr>
            <td>Category:</td>
            <td>
                <label>
                    <select th:field="*{category}">
                        <option th:each="p : ${categories}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </label>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
