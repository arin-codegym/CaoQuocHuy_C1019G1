<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create user</title>
</head>
<body>
<h1>Users</h1>

<!--/*@thymesVar id="message" type=""*/-->

<!--/*@thymesVar id="customer" type=""*/-->
<form th:action="@{/create-user}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>First name:</td>
            <td><label>
                <input type="text" th:field="*{firstName}"/>
            </label></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{firstName}">Name Error</td>
        </tr>
        <tr>
            <td>Last name:</td>
            <td><label>
                <input type="text" th:field="*{lastName}"/>
            </label></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{lastName}">Name Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><label>
                <input type="text" th:field="*{age}"/>
            </label></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{age}">Name Error</td>
        </tr>
        <tr>
            <td>Phone Number:</td>
            <td><label>
                <input type="text" th:field="*{phoneNumber}"/>
            </label></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{phoneNumber}">Name Error</td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><label>
                <input type="text" th:field="*{email}"/>
            </label></td>
            <td th:if="${#fields.hasErrors()}" th:errors="*{email}">Name Error</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Create customer"></td>
        </tr>

    </table>
</form>
</body>
</html>
