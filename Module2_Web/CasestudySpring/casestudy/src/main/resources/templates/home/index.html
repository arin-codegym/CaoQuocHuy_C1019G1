<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 450px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            padding-top: 20px;
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li><a href="#">Dịch vụ</a></li>
                <li><a href="#">Tìm kiếm</a></li>
                <li><a href="#">Review</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Đăng Nhập</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="dangkykhachhang"><span class="glyphicon glyphicon-log-in"></span> Đăng Ký</a></li>
            </ul>
        </div>
    </div>
</nav>
<!--       Search-->
<div class="container-fluid mt-5 py-3 " style="background-color: #e0e0e0">
    <div class="row d-flex flex-column justify-content-center align-items-center my-3 ">
        <div class="my-3">
            <h4>Search Theo Khoảng Giá --></h4>
        </div>
        <form action="/" class="d-flex">
            <select name="fromPrice" class="form-control mr-3" style="width: 300px;">
                <option value="20">20 USD</option>
                <option value="50">50 USD</option>
                <option value="100">100 USD</option>
                <option value="200">200 USD</option>
                <option value="500">500 USD</option>
                <option value="1000">1000 USD</option>
            </select>
            <select name="toPrice" class="form-control mr-3" style="width: 300px;">
                <option value="20">20 USD</option>
                <option value="50">50 USD</option>
                <option value="100">100 USD</option>
                <option value="300">300 USD</option>
                <option value="200">200 USD</option>
                <option value="500">500 USD</option>
                <option value="1000">1000 USD</option>
            </select>
            <input type="submit" class="btn btn-primary" value="Search" style="width: 150px">
        </form>
    </div>
</div>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="#">Villa</a></p>
            <p><a href="#">House</a></p>
            <p><a href="#">Room</a></p>
        </div>

        <div class="col-sm-10 text-area" th:each="dichvu:${listDichVu}">
            <img th:src="@{${dichvu.image}}" width="360" height="242">
            <h1 th:text="${dichvu.tenDichVu}"></h1>
            <h3 th:text="${dichvu.dienTich}+'m2'"></h3>
            <div>
                <a th:href="@{'/dichvu/'+${dichvu.id}}">Chi tiet</a>
                <br>
                <a th:href="@{'/booking/'+${dichvu.id}}">Booking</a>
                <a th:href="@{'/favorite/' + ${dichvu.getId()}}">Favorite</a>
            </div>
        </div>

    </div>
</div>

<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
